<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite Music Place</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="spotify-icon-32.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist"><h1>Best of NCS:NO copyright SOUNDS</h1></div>
        <div class="Songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0"max="100"> 
        <div class="icons">
            <i class="fa-sharp fa-solid fa-backward-fast"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-fast"></i>
        </div>  
     </div><i class="fa-sharp fa-regular fa-play"></i>
    <script src="script.js"></script>
</body>
</html>
